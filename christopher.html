<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Nolan Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body data-bs-theme="dark">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-blurred bg-opacity-75 fixed-top py-3">
            <div class="container-fluid">
                <button id="goBackBtn" class="btn p-0 ms-2">
                    <span class="material-symbols-rounded" style="font-size: 28px;">
                        arrow_back
                    </span>
                </button>
            </div>
        </nav>
    </div>
    <div class="container-fluid p-0 position-relative">
        <div class="row m-0">
            <div class="col p-0">
                <img class="img-fluid w-100 d-none d-md-block" src="assets/images/chrisfull.jpg" alt="Hero"
                    style="object-fit:cover; mask-image: linear-gradient(180deg, black 30%, transparent 100%);">
                <img class="img-fluid w-100 d-block d-md-none" src="assets/images/chrissmall.jpg" alt="Hathaway"
                    style="object-fit:cover; mask-image: linear-gradient(180deg, black 30%, transparent 100%);">
                <div class="position-absolute bottom-0 start-50 translate-middle-x w-100 pb-4">
                    <h1 class="text-center display-5 display-lg-2 fw-bold" style="color:#FFF487;">
                        Christopher Nolan <br> Movies
                    </h1>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid mb-5 my-sm-5">
        <div class="row justify-content-center gap-3" id="content"></div>
    </div>

    <!-- footer -->
    <div class="container-fluid mt-auto py-3 text-dark" style="background-color: #fff59d;">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h6 class="fw-bold mb-1">Iconic Directors of Modern Cinema and their Works</h6>
                    <small>
                        Disclaimer: I do not own any of the images or information presented on this page. All rights
                        belong to their respective owners.

                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        var content = document.getElementById("content");

        for (var i = 0; i < nolanMovies.length; i++) {
            let collapseId = `desc${i}`;
            let iconId = `icon${i}`;

            content.innerHTML += `
    <div class="col-10 col-md-4 col-xl-3">
        <div class="card shadow my-3 rounded-5">
            <img src="${nolanMovies[i].image}" class="card-img-top rounded-5">
            <div class="card-body">
                <h5 class="card-title">${nolanMovies[i].name}</h5>
                <p class="card-text"><strong>Writers:</strong> ${nolanMovies[i].writer}</p>
                <p class="card-text"><strong>Stars:</strong> ${nolanMovies[i].stars}</p>
                <button class="btn px-4 py-2 text-dark d-inline-flex align-items-center gap-2 rounded-5 mb-3"
                    style="background-color: #FFF59D; color: #000; width: auto;"
                    type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}"
                    aria-expanded="false" aria-controls="${collapseId}">
                    <span class="material-symbols-rounded me-2" id="${iconId}">expand_more</span>
                    <span class="fw-bold">Description</span>
                </button>

                <p class="card-text collapse" id="${collapseId}">
                    ${nolanMovies[i].description}
                </p>
            </div>
        </div>
    </div>
    `;
        }

        document.addEventListener("click", function (e) {
            if (e.target.closest("[data-bs-toggle='collapse']")) {
                let btn = e.target.closest("[data-bs-toggle='collapse']");
                let icon = btn.querySelector(".material-symbols-rounded");
                let target = document.querySelector(btn.getAttribute("data-bs-target"));
                setTimeout(() => {
                    icon.textContent = target.classList.contains("show") ? "expand_less" : "expand_more";
                }, 100);
            }
        });

        document.getElementById("goBackBtn").addEventListener("click", function () {
            window.history.back();
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
